<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Info Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-3"></div>
            <div class="col-3">
                <p class="logo">BitShow</p>
            </div>
            <div class="col-3">
                <div class="input-group input-group-sm mb-3" id="search-field">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row show-title">

        </div>
        <div class="row detail">
            <div class="col-7 show-image">
                
            </div>
            <div class="col-5">
                <h3 class="seasonTitle"></h3>
                <ul class="season">
                    
                </ul>
                <h3>Cast</h3>
                <ul class="cast">
                    
                </ul>
            </div>
            <div class="col-12">
                <h3>Show Details</h3>
                <p class="summary"></p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row footer">
            <div class="col">
                <p class="footer__text">bitStudent&copy; 2018.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script type="module">
       import{initSingleShow} from "./js/main.js"
       $(initSingleShow)
    </script>
</body>

</html>
